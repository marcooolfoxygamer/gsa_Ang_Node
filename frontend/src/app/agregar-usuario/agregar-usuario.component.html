<div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
        <fieldset>
          <div class="col-sm-12">
            <label class="control-label" for="nom1_user">Primer nombre</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.nom1_user" name="nom1_user" required>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="nom2_user">Segundo nombre</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.nom2_user" name="nom2_user">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="ape1_user">Primer apellido</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.ape1_user" name="ape1_user" required>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="ape2_user">Segundo apellido</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.ape2_user" name="ape2_user">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="correo_sena_user">Correo electrónico brindado por el sena</label>
            <input type="email" class="form-control" [(ngModel)]="usuario.correo_sena_user" name="correo_sena_user" required>
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="id_user">Numero de identificacion</label>
              <input type="number" class="form-control" [(ngModel)]="usuario.id_user" name="id_user">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="contrasena">Contraseña (para acceder al sistema de ahora en adelante)</label>
              <input type="text" class="form-control" [(ngModel)]="usuario.contrasena" name="contrasena">
            </div>
        </fieldset>
        <fieldset class="form-group">
          <label for="selAntecedentes" id="sr-only"></label>
              <select class="form-control op" placeholder="Tiene condiciones médicas que debamos conocer?" id="selAntecedentes" name="selAntecedentes" [(ngModel)]="usuario.fk_anteced_salud_sel" required>
                  <option value="" disabled="disabled">Tiene condiciones médicas que debamos conocer?</option>
                  <option *ngFor="let anteced of antecedentes | async" value='{{ anteced.antecedente }}'>{{ anteced.antecedente }}</option>
              </select>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="anteced_salud_inp">Su condición médica no aparece arriba o tiene varias? Descríbala(s) aquí</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.anteced_salud_inp" name="anteced_salud_inp">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.form.valid">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
</div>
